<h2>Course Info</h2>

<hr>

<form #courseForm='ngForm'>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]='course.name' required name='name' #courseName='ngModel' [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>
          Course Name is required
        </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input type="number" [(ngModel)]='course.price' required name='price' #coursePrice='ngModel' [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>
          Course Price is required
        </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input type="number" [(ngModel)]='course.rating' required name='rating' #courseRating='ngModel' [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>
          Course rating is required
        </span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <textarea type="number" [(ngModel)]='course.description' required name='description' #courseDescription='ngModel' [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>
      <div class="invalid-feedback">
        <span>
          Course description is required
        </span>
      </div>
    </div>
  </div>

  <button [disabled]='courseForm.invalid' (click)='save()' class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['./courses']" class="btn btn-secondary">Back</button>
</form>
