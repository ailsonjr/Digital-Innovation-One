<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIO - Javascript</title>
</head>
<body>
  <p id="mousemove" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
  <p id="mousemove2" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
  <p id="mousemove3" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
  <script>
    function trocar(elemento) {
      elemento.innerHTML = 'Obrigado por passar o mouse';
    }
    function voltar(elemento) {
      elemento.innerHTML = 'Passe o mouse aqui';
    }
  </script>
</body>
</html>
